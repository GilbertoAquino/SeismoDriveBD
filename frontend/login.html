
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href='css/bootstrap.min.css'>
    <style>
        body {
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
          }
    </style>
</head>
<body>
    <main>
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="my-1 col-4">
                    <div class="p-4 card shadow-lg">
                        <div class="my-2">
                            <img src='./img/Seismology.png' class="w-25" alt="">
                        </div>
                        <h2>Bienvenido al repositorio de sismos</h2>
                        
                        <p>Ingresa tus credenciales</p>
                        
                        <form method="POST" action="">
                            <p><label for="id_username">Username:</label> <input type="text" id="username_id" name="username" placeholder="Usuario" class="form-control" required id="id_username"></p>
                            <p><label for="id_password">Password:</label> <input type="password" id="password_id" name="password" placeholder="ContraseÃ±a" class="form-control" required id="id_password"></p>
                            <button class="w-50 btn btn-lg btn-primary" onclick="login()" type="button">Ingresar</button>
                        </form> 
                        <!--a href = '../registro/'><button class="w-50 btn btn-lg btn-primary my-2" type="button">Crear Usuario</button></a-->
                    </div>
                    <p class="m-4">SeismoDriveBD</p>
                </div>
            </div>
        </div>
    </main>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
    <script src="js/scripts.js"></script>
    <script src='js/bootstrap.bundle.min.js'></script>
    <script>
        $( document ).ready(function() {
           $.ajax({
           url:"http://localhost:5000",
           type:"GET",
           headers: {'Authorization': 'Bearer '+readCookie("access_token")},
           contentType:"application/json; charset=utf-8",
           dataType:"json",
           success:function(result){
              window.location.replace("./index.html");
           }
        })
     });
     </script>
</body>
</html>
