<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
   <header class="" id="header">
      <nav class="navbar navbar-expand-lg py-3  bg-dark" id="mainNav">
          <div class="container">
              <a class="navbar-brand text-white" href="/"> <img class="" style="width: 10%;" id="imglogo" src="img/Seismology.png"> SeismoDriveBD</a>
              <button class="navbar-toggler btn btn-primary navbar-light w-header-button" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
              </button>
                  <div class="collapse navbar-collapse" id="navbarCollapse">
                  <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                      
                      <li class="nav-item"><a href="/" class="rounded-1 mx-2 text-white btn btn-success ">Inicio</a></li>

                  </ul>
              </div>
          </div>
      </nav>
  </header>
   <div class="container text-center">
      <div class="row">
         <div class="col-12 mt-5">
            <div class="card shadow-lg">
               <div class="card-body">
                  <h4 class="card-title">Busqueda por sismo:</h4>
                  <form>
                     <h5>Periodo:</h5>
                     <div class="d-flex mb-3">
                       <input type="date" class="form-control me-2" id="finicio" placeholder="Fecha inicio" aria-describedby="emailHelp" value="2010-01-01" required>
                       <input type="date" class="form-control ms-2" id="ffinal" placeholder="Fecha Final" aria-describedby="emailHelp" value="2021-01-01" required>
                     </div>
                     <h5>Magnitud:</h5>
                     <div class="mb-3 d-flex">
                        <input type="number" class="form-control me-2" id="minicio" placeholder="Desde" aria-describedby="emailHelp" required value="6">
                        <input type="number" class="form-control ms-2" id="mfinal" placeholder="Hasta" aria-describedby="emailHelp" required value="9">
                     </div>
                     <h5>Profundidad:</h5>
                     <div class="mb-3 d-flex">
                        <input type="number" class="form-control me-2" id="pinicio" placeholder="Desde" aria-describedby="emailHelp" required value="0">
                        <input type="number" class="form-control ms-2" id="pfinal" placeholder="Hasta" aria-describedby="emailHelp" required value="100">
                     </div>
                     <button type="button" onclick = "busqueda_sismo()" class="btn btn-primary">Consultar</button>
                   </form>
                   <form>
                     <h4 class="mb-3 mt-4">Busqueda por Estacion:</h4>
                     <div class="d-flex justify-content-center my-3">
                        <input type="text" name="Nombre" placeholder="Clave" class="me-1" maxlength="50" required id="id_estacion_search">
                        <button class="btn btn-primary" type="button" onclick = "check_registros_por_estacion()">Consultar</button>
                     </div>
                   </form>
                   <!--4 class="mt-4">Listar todos los sismos en la base de datos:</h4>
                  <button class="btn btn-primary mb-4 text-center" type="button" onclick = "loadJSON()">Consultar todos los sismos</button-->
               </div>
            </div>
         </div>
         <!--div class="col-6 mt-5">
            <div class="card shadow-lg">
               <div class="card-body">
                  <h4 class="card-title">Busqueda por Estacion:</h4>
                     <input type="text" name="Nombre" placeholder="Nombre" class="me-1" maxlength="50" required id="id_estacion_search">
                     <button class="btn btn-primary" type="button" onclick = "check_registros_por_estacion()">Consultar</button>
               </div>
            </div>
         </div-->

   </div>
   <div class="container-fluid-1">
      <div class="row text-center">
         <div class="col-6 mx-5">
               <h2 id="ErrorAPI_1" class="mb-5 text-danger"></h2>
               <table width="100%" id="dinamic_table" class="table table-secondary shadow-lg table-striped table-hover"></table>
         </div>
         <div class="col-4 mx-5">
            <h3 id="sismotitulo" class="my-4"></h3>
            <button class="btn btn-primary my-2 d-none" id="descargarTodoSismo" onclick="descargarTodoS()" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Descargar Todo</button>
            <table width="100%" id="registros_dinamic" class="table shadow-lg table-striped table-hover table-sm"></table>
         </div>
      </div>
   </div>
      <div class="container mb-5">
         <div class="row text-center">
            <div class="col-12">
               <h2 id="ErrorAPI_2" class=" text-danger"></h2>
               <button class="btn btn-primary my-2 d-none" id="descargarTodoEst" onclick="descargarTodoE()" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Descargar Todo</button>
               <table width="100%" id="dinamic_table_est" class="table table-secondary shadow-lg table-striped table-hover table-sm"></table>
            </div>
         </div>
      </div>
   <footer class="container-fluid-1 bg-dark">
      <div class="row p-5">
          <div class="col-12 text-center">
              <div class="m-0 my-lg-2 footer-logo text-center">
                   <img class="" style="width: 10%;" src="img/Seismology.png">
              </div>
              <div class="text-center text-white">
                  SeismoDriveBD
                  <p class="text-white my-1">PÃ¡gina sin fines de lucro. Uso exclusivo para internos de SeismoDriveBD.</p>

                     <a href="/" class="rounded-1 mx-2 text-white btn btn-success ">Inicio</a>
                     <a href="/" class="rounded-1 mx-2 text-white btn btn-success ">Cerrar session</a>
                  </div>
              </div>
          </div>
      </div>
</footer>
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
   <div class="modal-dialog modal-dialog-centered">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="staticBackdropLabel">Descargando zip...</h5>
         <button type="button" id="btnclosetache" class="btn-close btn-primary d-none" data-bs-dismiss="modal" onclick="addDnone()" aria-label="Close"></button>
       </div>
       <div class="modal-body text-center">
         <div class="spinner-border" id="spinner" role="status">
          </div>
         <img src="img/success.png" id="imgsuccess" class="w-50 d-none">
          <p id="textochidix">Puede tardar varios minutos...</p>
       </div>
       <div class="modal-footer">
         <button type="button" id="btnclosenormal" class="btn btn-danger d-none" onclick="addDnone()" data-bs-dismiss="modal">Cerrar</button>
       </div>
     </div>
   </div>
 </div>

<script>
   $( document ).ready(function() {
      $.ajax({
      url:"http://sismcs.pythonanywhere.com",
      type:"GET",
      headers: {'Authorization': 'Bearer '+readCookie("access_token")},
      contentType:"application/json; charset=utf-8",
      dataType:"json",
      error:function(result){
         window.location.replace("./login.html");
      }
   })
});
</script>
