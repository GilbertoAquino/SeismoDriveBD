<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='css/bootstrap.min.css'>
    <title>SeismoDriveBD</title>
</head>
<body>
   <div class="container text-center">
      <div class="row">
         <div class="col-12 mt-5">
            <div class="card shadow-lg">
               <div class="card-body">
                  <h5 class="card-title">Busqueda por sismo:</h5>
                  <input type="text" name="Nombre" placeholder="Nombre" class="me-1" maxlength="50" required id="id_Nombre">
                  <button class="btn btn-primary" type="button" onclick = "loadJSON()">Consultar todos los sismos</button>
               </div>
            </div>
            
         </div>
      </div>
   </div>
   <div class="container-fluid">
      <div class="row text-center">
         <div class="col-5 my-5 mx-5">
               <h2 id="ErrorAPI_1" class="mb-5 text-danger"></h2>
               <table width="100%" id="dinamic_table" class="table table-secondary shadow-lg"></table>
         </div>
         <div class="col-5 mx-5 my-5">
            <h3 id="sismotitulo" class="mb-5"></h3>
            <table width="100%" id="registros_dinamic" class="table shadow-lg"></table>
         </div>
      </div>
   </div>
   
   
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
